    <body>
        <script>
            function sayHello(name){
                return "Hello there " + name;
            }
            function greet(greetingFunction, givenName){
                return greetingFunction(givenName)
            }
            var expectedResult = greet(sayHello, "Kim");
            alert(expectedResult);
        </script>
        <script>
            // an array

            console.log(colors[2]);
            // console.log(cities[0])
        </script>
        <script>
            
            var x = 24;
            var y = 6;
            // arithemic operators
            alert(x + y);
            alert(x - y);
            alert(x * y);
            alert(x / y);
            alert(x % y);

        </script>
        <script>
            var x;
            x = 23;

            // assignment operators
            x += 10;
            alert(x);

            x -= 5;
            alert(x);

            x *= 3;
            alert(x);

            x /= 2;
            alert(x);

            x %= 2;
            alert(x);
        </script>
        <script>
            // concatenation
            var x ="Explorer";
            var y ="Academy";
            alert(x + y);

            x += y;
            alert(x);
        </script>
        <script>
            var x = 3;

            alert(++x);
            alert(x);

            x = 3;

            alert(x++);
            alert(x);

            x = 3;

            alert(--x);
            alert(x);

            x = 3;

            alert(x--);
            alert(x); 
        </script>
        <script>
            var x = 2016;

            // divisible by 4 and not 100
            // logical operators
            if((x % 400 == 0) || ((x % 100 != 0) && (x % 4 == 0))){
                alert(x + " is a leap year");
            } else {
                alert(x + " is not a leap year");
            }
        </script>
        <script>
            var x = 20;
            var y = 25;
            var z = "20";
            // comparison operators
            alert(x == z); 
            alert(x === z); 
            alert(x != y); 
            alert(x !== z); 
            alert(x < y); 
            alert(x > y); 
            alert(x <= y); 
            alert(x >= y); 
        </script>
