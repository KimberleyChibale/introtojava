    <body>
        <script>
            var x = "he said, 'come here'";
            var y = 'he said, "come here"';
            // "come here" is displayed in quotes on the console due to the backward slashes
            // backward slashes and quotes are known as escape sequences
            var z = "he said, \"come here\"";
            var y ='it\'s fine';
            console.log(z);
            console.log(y);
        </script>
        <script>
            // \n creates a new line
            var x = "this dog \n wants a bone";
            document.write("<pre>" + x + "</pre>"); 

            // \\ adds a single backward slash in the web page output
            var y = "C:\\Users\\Public\\Downloads";
            document.write(y);  
        </script>
        <br><br>
        <script>
            // this counts the number of characters in the string
            var z = "What goes around, comes back around";
            document.write(z.length)
        </script>
        <br><br>
        <script>
            // finding a string inside another string
            var a = "This little dog wants a bone because dogs eat bones"
            var myIndex = a.indexOf("dog");
            document.write(myIndex);
        </script>
        <br><br>
        <script>
            // finding a string inside another string - lastIndexOf
            var b = "This dog wants a bone because dogs eat bones"
            var myIndex2 = b.lastIndexOf("dog");
            document.write(myIndex2);
        </script>
        <br><br>
        <script>
            // finding a string inside another string from index position given
            var d = "This little dog wants a bone because dogs eat bones"
            var myIndex = d.indexOf("dog", 13);
            document.write(myIndex);
        </script>
        <br><br>
        <script>
            // finding a string inside another string from index position given - lastIndexOf
            var e = "This dog wants a bone because dogs eat bones"
            var myIndex2 = e.lastIndexOf("dog", 31);
            document.write(myIndex2);
        </script>
        <br><br>
        <script>
            // using search method to find a string inside another string - it is case sensitive
            var e = "This Dog and many other dogs want bones because dogs eat bones"
            var mySearch = e.search("dog");
            document.write(mySearch);
        </script>
        <br><br>
        <script>
            // using slice to extract a substring
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            var myString = x.slice(5);
            document.write(myString);
        </script>
        <br><br>
        <script>
            // using slice to extract a substring with negative values
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            // the string length is negative 10 and output is now "eat bones" (ie 30-10=20 start index position)
            var myString = x.slice(-10);
            document.write(myString);
        </script>
        <br><br>
        <script>
            // using the substring()method 
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            // uses the start and end indexes
            var subString = x.substring(10, 8);
            document.write(subString);
        </script>
        <br><br>
        <script>
            // using the substr()method 
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            // extracts a fixed number of characters from a string from the start index indicated
            var subStr = x.substr(5, 10);
            document.write(subStr);
        </script>
        <br><br>
        <script>
            // using the replace()method 
            var x = "This dog and many other dogs want bones because dogs eat bones"
            // replaces a substring or regular expression with a new substring
            // only replaces the first match it finds
            var subReplace = x.replace("dogs", "cat");
            document.write(subReplace);
        </script>
        <br><br>
        <script>
            // using the replace()method - case-insensitive
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            // replaces a substring or regular expression with a new substring
            // use of regular expression to make it case insensitive
            var subReplace = x.replace(/dog/i, "cat");
            document.write(subReplace);
        </script>
        <br><br>
        <script>
            // using the replace()method - case-insensitivity and global change
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            // use of i and g modifiers to make it case insensitive and change all occurences of the substring
            var subReplace = x.replace(/dog/ig, "cat");
            document.write(subReplace);
        </script>
        <br><br>
        <script>
             // using the toUpperCase()method - capitalizes the entire string
             var x = "This Dog and many other dogs want bones because dogs eat bones"
             var result = x.toUpperCase();
             document.write(result);
        </script>
        <br><br>
        <script>
             // using the toLowerCase()method 
             var x = "This Dog and many other dogs want bones because dogs eat bones"
             var result = x.toLowerCase();
             document.write(result);
        </script>
        <br><br>
        <script>
            // concatenation using assignment operators
            var x = "this Dog";
            var y = " of mine";
            var result = x + " " + y;
            x += " of yours";
            document.write(x);
        </script>
        <br><br>
        <script>
            // using the charAt()method to pick an individual character within a string using the index 
            var x = "This Dog and many other dogs want bones because dogs eat bones"
            document.write(x.charAt(7));
       </script>
       <br><br>
       <script>
           // output is 's' as index counts from 0, then 1, then -1 from the end of the string
           var x = "This Dog"
           document.write(x.charAt(x.length -1));
      </script>
      <br><br>
      <script>
          // other way to access individual characters without using charAt() method 
          var x = "This Dog"
          document.write(x [2]);
     </script>
     <script>
        //  anywhere theres a comma it splits into an array
         var animals = "Dogs, Cats, Lions, Zebras, Tigers";
         var myArray = animals.split(", ");
         console.log(myArray);
     </script>
     <script>
        //  anywhere theres a space it splits into an array
        // [3] is the index number or position of the substring that needs to be extracted from the array = Zebras
         var animals = "Dogs Cats Lions Zebras Tigers";
         var myArray = animals.split(" ");
         console.log(myArray [3]);
     </script>
     <script>
        // array.length will look at the total length of the string array which is 5 then 5-1=4 (tigers)
         var animals = "Dogs Cats Lions Zebras Tigers";
         var myArray = animals.split(" ");
         console.log(myArray [myArray.length -3]);
     </script>
     <br><br>
     <script>
        // array.length will look at the total length of the string array which is 5 then 5-1=4 (tigers)
         var animals = "Dogs Cats Lions Zebras Tigers";
         var myArray = animals.split(" ");
        //  for every index item in the array, it must be listed individually. Process must be conducted until list in array is completed
         for(var i in myArray){
             document.write("<p>" + myArray[i] + "</p>")
         }
     </script>

    </body>
